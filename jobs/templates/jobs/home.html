<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Ayush Garg</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>


<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Ayush Garg</h1>
      <p class="lead text-muted">A technical enthusiast who likes developing websites and also has good interest in Machine Learning and Artificial Intelligence.</p>
      <p>
        <a href="mailto:987ayush@gmail.com" class="btn btn-primary my-2">Email Me</a>
        <a href="https://www.linkedin.com/in/ayush-garg-23395015a/" class="btn btn-secondary my-2">My Linkedin Profile</a>
      </p>
      <img src="{% static 'ayush.jpg' %}" height=300></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in jobs.all %}
        <div class="col-md-4">
          <a href="{% url 'detail' job.id %}">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" src="{{job.image.url}}" height="300"</svg>
            <div class="card-body">
              <p class="card-text">{{job.summary}}</p>
            </div>
          </div>
        </a>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>

</main>
<script src="{% static 'js/bootstrap.js' %}" ></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'jquery-3.3.1.min.js' %}"></script></html>
